            </div>
            <div class="modal-body">
                <form id="form-transferencia">
                    <input type="hidden" name="id" id="transferencia-id">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Veh칤culo *</label>
                            <select class="form-select" name="vehiculo_id" required></select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fecha de Inicio *</label>
                            <input type="date" class="form-control" name="fecha" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Registro Seccional</label>

                            <input type="text" class="form-control" name="numero_tramite">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Estado</label>
                            <select class="form-select" name="estado">
                                <option value="en_proceso">En Proceso</option>
                                <option value="completa">Completa</option>
                                <option value="cancelada">Cancelada</option>
                            </select>
                        </div>
                        <div class="col-12">
                           <label class="form-label">Observaciones</label>
                           <textarea class="form-control" name="observaciones" rows="2"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-guardar-transferencia">Guardar</button>
            </div>
        </div>
    </div>
</div>
