<!-- Modal Formulario Compra -->
<div class="modal fade" id="modalCompra" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrar Compra</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="form-compras">
                    <input type="hidden" name="id" id="compras-id">
                     <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Veh칤culo *</label>
                            <select class="form-select" name="vehiculo_id" required></select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fecha *</label>
                            <input type="date" class="form-control" name="fecha" required>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Proveedor *</label>
                            <input type="text" class="form-control" name="proveedor" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CUIT Proveedor</label>
                            <input type="text" class="form-control" name="cuit">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Factura N춿</label>
                            <input type="text" class="form-control" name="factura_numero">
                        </div>
                         <div class="col-md-6">
                            <label class="form-label">Comprobante (link/path)</label>
                            <input type="text" class="form-control" name="comprobante">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Importe Neto</label>
                            <input type="number" step="0.01" class="form-control" name="importe_neto">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">IVA</label>
                            <input type="number" step="0.01" class="form-control" name="iva">
                        </div>
                         <div class="col-md-4">
                            <label class="form-label">Total</label>
                            <input type="number" step="0.01" class="form-control" name="total">
                        </div>
                        <div class="col-12">
                           <label class="form-label">Observaciones</label>
                           <textarea class="form-control" name="observaciones" rows="2"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-guardar-compra">Guardar</button>
            </div>
        </div>
    </div>
</div>
